<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選單開關</title>
<style>
    nav{
        display: none;

    }

    nav.active{
        display: block;
    }

</style>
</head>
<body>
    <!-- a#btn-nav_toogle.icon-menu[javascript:;] -->
   <h1><a href="javascript:;" id="btn-nav-toogle" class="icon-menu">menu</a></h1>


   <!-- nav#primary_navigation>ul>li*4>a{item$$} -->
   <nav id="primary-navigation">
    <ul>
        <li><a href="">item01</a></li>
        <li><a href="">item02</a></li>
        <li><a href="">item03</a></li>
        <li><a href="">item04</a></li>
    </ul>
   </nav>



   <!-- 等到HTML都讀完之後才執行 -->
   <script>
    document.getElementById('btn-nav-toogle').addEventListener('click', openNav)
    //函式名稱
    function openNav(){
            if( document.getElementById('primary-navigation').classList.contains('actice') == true ){
                //
                document.getElementById('primary-navigation').classList.remove('actice')
            }else{
                //假如主導覽沒有active類別時執行
                document.getElementById('primary-navigation').classList.add('actice')
            }



          console.log('點按鈕打開主導覽')
          document.getElementById('primary-navigation').classList.add('active')

    }
    // openNav end




   </script>
</body>
</html>
